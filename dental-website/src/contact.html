<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dental Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-2xl font-bold">Contact Us</h1>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 py-6">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Get in Touch</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" rows="4"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700">Send Message</button>
            </form>
        </section>
        <section class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
            <p class="text-gray-700">Phone: (123) 456-7890</p>
            <p class="text-gray-700">Email: info@dentalpractice.com</p>
            <p class="text-gray-700">Address: 123 Dental St, Tooth City, TX 12345</p>
        </section>
    </main>
    <footer class="bg-white shadow mt-8">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center">
            <p class="text-gray-600">Â© 2023 Dental Practice. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
