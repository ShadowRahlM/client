<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Snow dental services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contact-form');

            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                // Send email
                const mailtoLink = `mailto:dr.emmanuel@example.com?subject=Contact%20from%20${name}&body=Name:%20${name}%0AEmail:%20${email}%0AMessage:%20${message}`;
                window.location.href = mailtoLink;

                // Send WhatsApp message
                const whatsappLink = `https://wa.me/0789579795?text=Name:%20${name}%0AEmail:%20${email}%0AMessage:%20${message}`;
                window.open(whatsappLink, '_blank');
            });
        });
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
    <header class="bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Contact Us</h1>
            <button id="dark-mode-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300">
                ðŸŒœ
            </button>
        </div>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-4">
                <li><a href="index.html" class="text-blue-600 dark:text-blue-400 hover:underline">Home</a></li>
                <li><a href="about.html" class="text-blue-600 dark:text-blue-400 hover:underline">About Us</a></li>
                <li><a href="services.html" class="text-blue-600 dark:text-blue-400 hover:underline">Services</a></li>
                <li><a href="contact.html" class="text-blue-600 dark:text-blue-400 hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-10">
        <section class="text-center">
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Get in Touch</h2>
            <p class="mt-2 text-gray-600 dark:text-gray-300">We'd love to hear from you. Send us a message!</p>
            <img src="https://via.placeholder.com/600x300?text=Contact+Us" alt="Contact Us" class="mx-auto mt-4 rounded-lg shadow-lg">
        </section>

        <section class="mt-10">
            <form id="contact-form" class="max-w-lg mx-auto mt-8">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 dark:text-gray-300 mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 dark:text-gray-300 mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 transition-colors duration-300">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="bg-white dark:bg-gray-800 shadow mt-10">
        <div class="container mx-auto px-4 py-6 text-center">
            <p class="text-gray-600 dark:text-gray-300"> 2025 Dental Practice. All rights reserved.</p>
            <p class="text-gray-600 dark:text-gray-300">Snow Dental Services: 0789579795 (WhatsApp) | 0756350444 (Dialing)</p>
            <p class="text-gray-600 dark:text-gray-300">Operating Hours: Mon-Sat 8AM to 8PM, Sun 10AM to 11PM</p>
        </div>
    </footer>
</body>
</html>
